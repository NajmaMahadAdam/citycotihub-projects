<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="card">
        <div class="card-header" style="background-color: black; color: white;">Expenses</div>
        <div class="card-body">

            <form action="">
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-tag" style="color: black;"></i></span>
                            <input type="text" placeholder="Enter Expenses type" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-dollar-sign" style="color: black;"></i></span>
                            <input type="text" placeholder="Enter Amount" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-phone"style="color: black;"></i></span>
                            <input type="date" class="form-control">
                        </div>
                    </div>
        
                </div>
                <!-- row2 -->

                <div class="row g-3 mb-4">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-comments-dollar" style="color: black;"></i></span>
                           <textarea name="" id="" placeholder="Enter Discription" ></textarea>
                        </div>
                    </div>
                </div>
            </form>

            <!-- button -->

            <div class="row mt-4">
                <div class="col-md-3">
            <button type="submit " class="btn btn-success w-100">Save Expenses
                <i class="fas fa-save"></i>
            </button>
                </div>
                <div class="col-md-3">
            <button type="reset" class="btn btn-warning w-100">Update Expenses
                <i class="fa-solid fa-pen"></i>
            </button>
                </div>
                <div class="col-md-3">
            <button type="reset" class="btn btn-danger w-100">Delete Expenses
                <i class="fas fa-trash"></i></button>
            </button>
                </div>
                <div class="col-md-3">
            <button type="submit" class="btn btn-info w-100" > Search
               <i class=" fas fa-search"></i>
            </button>
                </div>
            </div>
        </div>



    </div>




    <script src="https://kit.fontawesome.com/53a255a459.js" crossorigin="anonymous"></script>  
    <script src="bootstrap.min.js"></script>
</body>
</html>
