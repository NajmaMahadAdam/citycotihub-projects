<body>
 <!-- Doctor Registration Form -->
         
 <div class="container-fluid">

  

    <div class="card">

   <div class="card-header" styl">
    <div class="card-title">Add New Doctor</div></div>

    <form action="">

    <div class="card-body">

        <!-- row1 -->
<div class="row">
    <div class="col-md-4">
        <label for="">FullName </label>
     <div class="input-group">
 
            <span class="input-group-text"> <i class="fa-solid fa-user" style="color: navy;"></i></span>
            <input type="text" placeholder="Enter Full Name" class="form-control">
        </div>
    </div>
    <div class="col-md-4">
        <label for="">Email</label>
        <div class="input-group">
            <span class="input-group-text"> <i class="fa-solid fa-envelope" style="color: navy;"></i></span>
            <input type="text" placeholder="Enter Email" class="form-control">
        </div>
    </div>


<div class="col-md-4">
    <label for="">Title </label>
        <div class="input-group">
            <span class="input-group-text"> <i class="fa-solid fa-suitcase-medical"style="color: navy;"></i></span>
            <input type="text" placeholder="Enter Title" class="form-control">
        </div>
</div>
<!-- row2 -->
<div class="row mt-4 g-3">
<div class="col-md-4">
    <label for="">Deparment</label>
    <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-building"style="color: navy;"></i></span>
        
<select name="dep" id="dep" class="form-select">
    <option value="disabled">choose deparment</option>
    <option value=""> Cardiolagist</option>
    <option value="">Pedriatic</option>
</select>
</div>
</div> 

<div class="col-md-4">
    <label for="">Expriences</label>
    <div class="input-group">
        <span class="input-group-text"> <i class="fa-solid fa-calendar-days" style="color: navy;"></i></span>
        <input type="text" placeholder="Enter Expriences in Years" class="form-control">
    </div>
</div>
<div class="col-md-4">
    <label for="">Phone Number</label>
    <div class="input-group">
        <span class="input-group-text"> <i class="fa-solid fa-phone" style="color: navy;"></i></span>
        <input type="text" placeholder="Enter contact Number" class="form-control">
    </div>
</div>
</div>
<!-- row3 -->

<div class="row mt-4 g-3">
<div class="col-md-4">
    <label for="">Degree</label>
    <div class="input-group">
        <span class="input-group-text"> <i class="fa-solid fa-graduation-cap" style="color: navy;"></i></span>
        <input type="text" placeholder="Enter Degree" class="form-control">
    </div>
</div>
<div class="col-md-4">
    <label for="">Fees</label>
    <div class="input-group">
        <span class="input-group-text"> <i class="fa-solid fa-dollar-sign" style="color: navy;"></i></span>
        <input type="text" placeholder="Enter Fees" class="form-control">
    </div>
</div>

<div class="col-md-4">
    <label for="">Profile Photo</label>
    <div class="input-group">
        <span class="input-group-text"> <i class="fa-solid fa-camera" style="color: navy;"></i></span>
        <input type="file" placeholder="Enter Profile Photo" class="form-control">
    </div>
</div>

</div>

<!-- row4 buttons -->

<div class="row mt-4">
    <div class="col-md-3">
<button type="submit " class="btn btn-success w-100">Save
    <i class="fas fa-save"></i>
</button>
    </div>
    <div class="col-md-3">
<button type="reset" class="btn btn-warning w-100">Update
    <i class="fa-solid fa-pen"></i>
</button>
    </div>
    <div class="col-md-3">
<button type="reset" class="btn btn-danger w-100">Delete 
    <i class="fas fa-trash"></i></button>
</button>
    </div>
    <div class="col-md-3">
<button type="submit" class="btn btn-info w-100" > Search
   <i class=" fas fa-search"></i>
</button>
    </div>
</div>


</form>
