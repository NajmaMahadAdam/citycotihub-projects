<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CityCot School</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>

<body class="bg-light">
    <main class="content px-3 py-5">
        <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh; border-radius: 5px;">
            <div class="card shadow-sm" style="max-width: 400px; width: 100%;">

                <div class="card-header text-center" style="background-color: rgb(255, 255, 255);">
                    <img src="undraw_medicine_hqqg.svg" alt="Logo" class="img-fluid" style="max-width: 200px;">
                    <h5 class="mt-3">Shafici Hospital Login</h5>
                </div>

                <div class="card-body">
                    <form id="loginForm" action="dashboard.html" method="get">
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" href="dashboard.html" class="btn w-100" style="background-color: navy; color: white;">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

     
    <script src="js/bootstrap.js"></script>
</body>

</html>
