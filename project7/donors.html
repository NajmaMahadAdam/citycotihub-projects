    <body>
     <!-- Donor Registration Form -->
             
     <div class="container-fluid">
    
      
    
        <div class="card">
    
       <div class="card-header" style="background-color: navy; color: white;">
        <div class="card-title">Blood Donation Registration</div></div>
    
        <form action="">
    
        <div class="card-body">
    <div class="row">
        <div class="col-md-4">
            <label for="">FullName</label>
         <div class="input-group">
           
                <span class="input-group-text"> <i class="fa-solid fa-user" style="color: navy;"></i></span>
                <input type="text" placeholder="Enter Full Name" class="form-control">
            </div>
        </div>
        <div class="col-md-4">
            <label for="">Phone Number</label>
            <div class="input-group">
                <span class="input-group-text"> <i class="fa-solid fa-phone" style="color: navy;"></i></span>
                <input type="text" placeholder="Enter Phone Number" class="form-control">
            </div>
        </div>
    
    
    <div class="col-md-4">
        <label for="">Blood Group</label>
            <div class="input-group">
                <span class="input-group-text"> <i class="fa-solid fa-droplet"style="color: navy;"></i></span>
                <select name="blood" id="" class="form-select">
                    <option value="">A+</option>
                    <option value="">AB+</option>
                    <option value="">O+</option>
                    <option value="">O-</option>
                </select>

            </div>
    </div>
    <div class="row mt-4 g-3">
    <div class="col-md-4">
        <label for="">Age</label>
        <div class="input-group"> 
            <span class="input-group-text"><i class="fa-solid fa-person"style="color: navy;"></i></span>
            <input type="text" placeholder="Enter Age" class="form-control">
    </div>
    </div> 
    
    <div class="col-md-4">
        <label for="">Gender</label>
        <div class="input-group">
            <span class="input-group-text"> <i class="fa-solid fa-venus-mars"style="color: navy;"></i></span>
           <select name="gender" id="" class="form-select">
            <option value="disabled">gender</option>
            <option value="">Male</option>
            <option value="">Femlae</option>
           </select>
        </div>
    </div>
    <div class="col-md-4">
        <label for="">Donation Date</label>
        <div class="input-group">
            <span class="input-group-text"> <i class="fa-solid fa-calendar-days"style="color: navy;"></i></span>
            <input type="date" placeholder="" class="form-control">
        </div>
    </div>
    </div>
    <!-- row3 -->
    
    <div class="row mt-4 g-3">
    <div class="col-md-4">
        <label for="">Address</label>
        <div class="input-group">
            <span class="input-group-text"> <i class="fa-solid fa-location-dot"style="color: navy;"></i></span>
            <input type="text" placeholder="Enter Address" class="form-control">
        </div>
    </div>
    <div class="col-md-4">
        <label for="">Medical History</label>
        <div class="input-group">
            <span class="input-group-text"> <i class="fa-solid fa-file-medical" style="color: navy;"></i></span>
            <textarea name="" id="" ></textarea>
   
        </div>
    </div>

    <div class="col-md-4">
        <label for="">Additional Description</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-notes-medical" style="color: navy;"></i></span>
            <textarea name="" id="" ></textarea>
   
        </div>
    </div>


    
    
    
    </div>
    
    <!-- row4 -->
    
    <div class="row mt-4">
        <div class="col-md-3">
    <button type="submit " class="btn btn-success w-100">Save
        <i class="fas fa-save"></i>
    </button>
        </div>
        <div class="col-md-3">
    <button type="reset" class="btn btn-warning w-100">Update
        <i class="fa-solid fa-pen"></i>
    </button>
        </div>
        <div class="col-md-3">
    <button type="reset" class="btn btn-danger w-100">Delete 
        <i class="fas fa-trash"></i></button>
    </button>
        </div>
        <div class="col-md-3">
    <button type="submit" class="btn btn-info w-100" > Search
       <i class=" fas fa-search"></i>
    </button>
        </div>
    </div>
    
    
    </form>
