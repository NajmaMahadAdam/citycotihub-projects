<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    

    <div class="container-fluid">
    
      
    
        <div class="card">
    
       <div class="card-header" style="background-color: navy; color: white;">
        <div class="card-title">Patient Basic Information</div></div>
    
        <form action="">
    
        <div class="card-body">
    <div class="row">
        <div class="col-md-4">
            <label for="">First Name</label>
         <div class="input-group">
           
                <span class="input-group-text"> <i class="fa-solid fa-user" style="color: navy;"></i></span>
                <input type="text" placeholder="Enter First Name" class="form-control">
            </div>
        </div>

        <div class="col-md-4">
            <label for="">LastName</label>
         <div class="input-group">
           
                <span class="input-group-text"> <i class="fa-solid fa-user" style="color: navy;"></i></span>
                <input type="text" placeholder="Enter LastName" class="form-control">
            </div>
        </div>
        
        <div class="col-md-4">
            <label for="">Phone Number</label>
            <div class="input-group">
                <span class="input-group-text"> <i class="fa-solid fa-phone" style="color: navy;"></i></span>
                <input type="text" placeholder="Enter Phone Number" class="form-control">
            </div>
        </div>
    </div>
    <!-- row2 -->
        <div class="row mt-4 g-3">
            <div class="col-md-4">
                <label for="">Email</label>
                <div class="input-group"> 
                    <span class="input-group-text"><i class="fa-solid fa-envelope"style="color: navy;"></i></span>
                    <input type="email" placeholder="Enter Email" class="form-control">
            </div>
            </div>
  

    <div class="col-md-4">
        <label for="">Age</label>
        <div class="input-group"> 
            <span class="input-group-text"><i class="fa-solid fa-person"style="color: navy;"></i></span>
            <input type="text" placeholder="Enter Age" class="form-control">
    </div>
    </div> 
    
    <div class="col-md-4">
        <label for="">Gender</label>
        <div class="input-group">
            <span class="input-group-text"> <i class="fa-solid fa-venus-mars"style="color: navy;"></i></span>
           <select name="gender" id="" class="form-select">
            <option value="disabled">gender</option>
            <option value="">Male</option>
            <option value="">Femlae</option>
           </select>
        </div>
    </div>
        </div>
    
    <!-- row3 -->
    
    <div class="row mt-4 g-3">
    <div class="col-md-4">
        <label for="">Address</label>
        <div class="input-group">
            <span class="input-group-text"> <i class="fa-solid fa-location-dot"style="color: navy;"></i></span>
            <input type="text" placeholder="Enter Address" class="form-control">
        </div>
    </div>

    <div class="col-md-8">
        <label for="">Profile Photo</label>
        <div class="input-group">
            <span class="input-group-text"> <i class="fa-solid fa-camera"style="color: navy;"></i></span>
            <input type="file" class="form-control">
        </div>
    </div>
</div>
<!-- row 4 -->
<div class="row mt-4 g-3">
    <div class="col-md-4">
        <label for="">Blood Group</label>
            <div class="input-group">
                <span class="input-group-text"> <i class="fa-solid fa-droplet"style="color: navy;"></i></span>
                <select name="blood" id="" class="form-select">
                    <option value="">A+</option>
                    <option value="">AB+</option>
                    <option value="">O+</option>
                    <option value="">O-</option>
                </select>

            </div>
    </div>

    <div class="col-md-4">
        <label for="">Height</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-ruler"style="color: navy;"></i></span>
            <input type="text" placeholder="Enter Height" class="form-control">
        </div>
    </div>

    <div class="col-md-4">
        <label for="">Pulse rate</label>
        <div class="input-group">
            <span class="input-group-text"> <i class="fa-solid fa-heart-pulse"style="color: navy;"></i></span>
            <input type="text" placeholder="Enter Pulse rate" class="form-control">
        </div>
    </div>
</div>

<!-- row5 -->

<div class="row mt-4 g-3">

    <div class="col-md-4">
        <label for="">Allergy</label>
        <div class="input-group">
            <span class="input-group-text"> <i class="fa-solid fa-hand-dots"style="color: navy;"></i></span>
            <input type="text" placeholder="Enter Allergy Details" class="form-control">
        </div>
    </div>

    <div class="col-md-4">
        <label for="">Weight</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-weight-scale"style="color: navy;"></i></span>
            <input type="text" placeholder="Enter Weight" class="form-control">
        </div>
    </div>

    <div class="col-md-4">
        <label for="">Blood Pressure</label>
        <div class="input-group">
            <span class="input-group-text"> <i class="fa-solid fa-gauge"style="color: navy;"></i></span>
            <input type="text" placeholder="Enter Blood Pressure" class="form-control">
        </div>
    </div>


</div>


<!-- row5 -->
<div class="row mt-4">

    <div class="col-md-4">
        <label for="">Respiration</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-lungs"style="color: navy;"></i></span>
            <input type="text" placeholder="Enter Respiration rate" class="form-control">
        </div>
    </div>

    <div class="col-md-4">
        <label for="">Diet</label>
        <div class="input-group">
            <span class="input-group-text"> <i class="fa-solid fa-utensils"style="color: navy;"></i></span>
            <select name="blood" id="" class="form-select">
                <option value=" disabled">Choose Diet</option>
                <option value="">Vegterian</option>
                <option value="">Omnivorous Diet</option>
                <option value="">Gluten-Free Diet</option>
            </select>
        </div>
    </div>

    <div class="col-md-4">
        <label for="">Additional info</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-circle-info"style="color: navy;"></i></span>
            <textarea name="" id="" ></textarea>
   
        </div>
    </div>

</div>


    
    
    
    </div>
    
    <!-- row4 button-->
    
    <div class="row mt-4">
        <div class="col-md-3">
    <button type="submit " class="btn btn-success w-100">Save
        <i class="fas fa-save"></i>
    </button>
        </div>
        <div class="col-md-3">
    <button type="reset" class="btn btn-warning w-100">Update
        <i class="fa-solid fa-pen"></i>
    </button>
        </div>
        <div class="col-md-3">
    <button type="reset" class="btn btn-danger w-100">Delete 
        <i class="fas fa-trash"></i></button>
    </button>
        </div>
        <div class="col-md-3">
    <button type="submit" class="btn btn-info w-100" > Search
       <i class=" fas fa-search"></i>
    </button>
        </div>
    </div>
    
    
    </form>
     
    </div>






    <script src="https://kit.fontawesome.com/53a255a459.js" crossorigin="anonymous"></script> 
    <script src="js/bootstrap.js"></script>
</body>

</html>
